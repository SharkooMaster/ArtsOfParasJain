<template rapid-name="title_card">
	<div include-html="popup_content.html"></div>
	<script>
		class title_card extends Component
		{
			onComponentLoad()
			{
				this.card = this.getChild("card")
				var content = JSON.parse(this.props.content);
				var thumbnail = ("url('/ArtsOfParasJain/portfolio/" + this.props.title + "/" + content[0] + "')").replaceAll(" ", "_");
				this.card.style.backgroundImage = thumbnail;
				this.popup_html = this.getChild("popup");
				this.popup_html.innerHTML = this.props.content;
				console.log(this.props);
			}

			trigger()
			{
				this.popup = this.getChildInstance("popup");
				this.popup.set_content(this.props.content)
				this.popup.set_is_visible();
			}
		}
	</script>

	<div child-id="card" onclick="self.trigger()"
	class="mx-4 md:mx-0 lg:mx-0 w-full h-[360px] md:w-[380px] md:h-[280px] lg:w-[780px] lg:h-[410px] bg-slate-400 bg-center bg-cover cursor-pointer">
		<div class="bg-[#3F3F3F8A] w-full h-full flex items-center justify-center">
			<p class="text-[28px] text-white font-bold">{title}</p>
		</div>
	</div>

	<popup_content child-id="popup" path="/ArtsOfParasJain/portfolio/{title}/">
	</popup_content>
</template>
